<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div id="app">
    <p v-if="show">¿Puedes verme? <span>¿Hola?</span></p>
    <p v-else="!show">¿Y a mí?</p>
    <template v-show="show">
        <h1>Cabecera de plantilla</h1>
        <p>Cuerpo de la plantilla</p>
    </template>
    <button @click="show = !show">Switch</button>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            show: true
        },
        methods: {
            

        }
    });
</script>
</body>
</html>
