<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <p>{{ name }}</p>
    <hr>
    <button v-on:click="counter++">Incrementa</button>    
    <button v-on:click="counter--">Decrementa</button>
    <button v-on:click="counter2++">Incrementa 2ยบ</button>

    <p>Contador: {{ counter }} | {{ counter2 }}</p>
    <p>Resultado: {{ result() }} | {{ output }}</p>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Max',
            counter: 0,
            counter2: 0
        },
        computed: {
            output: function(){
                console.log('Computed');
                return this.counter2 > 5 ? 'Mayor que 5' : 'Menor que 5';
            }
        },
        watch: {
            counter: function(){
                var vm = this;
                setTimeout(function(){
                    vm.counter = 0;
                }, 5000);
               
            }
        },
        methods: {
            result: function() {
                console.log('Method');
                return this.counter > 5 ? 'Mayor que 5' : 'Menor que 5';
            }

        }
    });
</script>
</body>
</html>
